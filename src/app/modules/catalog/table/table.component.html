
<div class="container">
  <table class="table table-hover table-striped table-bordered">
    <thead>
    <tr>
      <th>id</th>
      <th>name</th>
      <th>price</th>
      <th>description</th>
      <th>category</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of productsList ">
      <td>{{product.id}}</td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td>{{product.description}}</td>
      <td>{{product.category}}</td>
      <td>
        <button class="btn btn-outline-primary btn-sm">Details</button>
        <button class="btn btn-outline-primary btn-sm ml-3">Add To Cart</button>
      </td>
    </tr>
    </tbody>

  </table>
</div>
